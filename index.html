<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>To-Do List</h1>
      <button id="toggle-mode">Toggle Mode</button>
    </header>
    <main>
      <div id="task-list"></div>
      <button id="add-task">Add Task</button>
      <form id="task-form" style="display: none;">
        <input type="text" id="task-title" placeholder="Title" required>
        <textarea id="task-description" placeholder="Description"></textarea>
        <input type="date" id="task-due-date">
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Save Task</button>
        <button type="button" id="cancel-task">Cancel</button>
      </form>
      <div id="filter-options">
        <label><input type="checkbox" id="filter-complete"> Show Complete</label>
        <label><input type="checkbox" id="filter-incomplete"> Show Incomplete</label>
        <label><input type="checkbox" id="filter-low"> Low Priority</label>
        <label><input type="checkbox" id="filter-medium"> Medium Priority</label>
        <label><input type="checkbox" id="filter-high"> High Priority</label>
      </div>
      <input type="text" id="search-input" placeholder="Search tasks...">
    </main>
    <footer>
      <button id="manual-sync">Manual Sync</button>
      <button id="export-tasks">Export Tasks</button>
      <button id="import-tasks">Import Tasks</button>
    </footer>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
