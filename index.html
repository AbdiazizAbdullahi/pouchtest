<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
        <input id="search-task" type="text" placeholder="Search for tasks...">
    </header>
    <section id="task-list"></section>
    <form id="task-form">
        <input id="task-title" type="text" placeholder="Task Title" required>
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <input id="task-date" type="date" required>
        <select id="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <script src="renderer.js"></script>
</body>
</html>
